<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Demonstration</title>
</head>
<body>

    <h1>1. HTML Formatting Tags</h1>
    <p><b>This is bold text.</b></p> <!-- Bold text -->
    <p><i>This is italicized text.</i></p> <!-- Italicized text -->
    <p><u>This is underlined text.</u></p> <!-- Underlined text -->
    <p><strong>This text is strong and emphasizes importance.</strong></p> <!-- Strong emphasis -->
    <p><em>This text is emphasized.</em></p> <!-- Emphasis -->
    <p><mark>This text is marked (highlighted).</mark></p> <!-- Marked text -->
    <p><small>This is smaller text.</small></p> <!-- Smaller text -->
    <p><del>This is deleted text.</del></p> <!-- Deleted text -->
    <p><ins>This is inserted text.</ins></p> <!-- Inserted text -->

    <hr>


</body>
</html>
